<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/form.css">
    <link rel="stylesheet" href="assets/signin.css">

</head>
<body>
    <div class="signin-container">
        <div class="signin-form">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/c-score-logo.svg" alt="C-Score" id="logo">
                </a>
            </div>
            <h2 class="signin-title">Welcome Back </h2>
            <form>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Username" required>
                </div>
               
                <div class="input-group  password-group">
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <a href="#" class="forgot-link">Forgot password</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                
            </form>
            <div class="or-group"><hr><span>or</span><hr></div>
            <a href="#" class="auth-link"><img src="assets/images/google-logo-icon.svg" /><span>Sign in with google</span></a>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
